[opcache]
; Use environment variables defined in the Dockerfile for OPcache settings
opcache.enable=${PHP_OPCACHE_ENABLE}
opcache.enable_cli=0 ; Usually disabled for CLI unless specifically needed
opcache.memory_consumption=${PHP_OPCACHE_MEMORY_CONSUMPTION}
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=${PHP_OPCACHE_MAX_ACCELERATED_FILES}
opcache.revalidate_freq=${PHP_OPCACHE_REVALIDATE_FREQ}
opcache.validate_timestamps=${PHP_OPCACHE_VALIDATE_TIMESTAMPS}
opcache.save_comments=1 ; Keep comments (needed for Annotations/Attributes)
opcache.enable_file_override=0
opcache.dups_fix=1
; Preloading (Optional, requires generating preload.php)
; opcache.preload=/app/config/preload.php
; opcache.preload_user=${APP_USER}